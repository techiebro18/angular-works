<div id="my_items_delete_dialog" class="modal-dialog">
  <div class="modal-content">
    <div class="modal-body">
      <h2 class="title">{{ 'Are you sure you want to delete?' | translate }}</h2>

      <div class="product-details">
        <div class="product-image">
          <img src="{{ item.image_link }}" class="product-image" tvb-img-fallback />
        </div>

        <div class="product-brand">
          {{ item.brand_name }}
        </div>

        <div class="product-name" [title]="item.name">
          {{ item.name }}
        </div>
      </div>

      <div class="buttons-box">
        <button type="button" class="btn btn-secondary" (click)="close()">
          {{ 'NO' | translate }}
        </button>

        <div class="btn-separator"></div>

        <button type="button" class="btn btn-primary" (click)="confirm()">
          {{ 'YES' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
